<div id="mapid"; style = "id-align:center"></div> 
<style>
    #mapid {
        width: 1000px;
        height: 600px;
        margin: auto;
    }
</style>
<script>
    var map = L.map('mapid').setView([35.915, -79.05], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);
    var treeIcon = L.icon({
        iconUrl: 'https://cdn2.iconfinder.com/data/icons/nature-38/100/Park-001-512.png',
        // this points to a jpg image obtained from the internet
        iconSize: [25, 25], // size of the icon
        popupAnchor: [0, 0] // where the icon is located relative to the lat lon of the point.
    });
    var customPopup = "Chapel Hill Parks and Recreation Facility<br/><img src='https://www.townofchapelhill.org/Home/ShowPublishedImage/25778/636874863395970000' width='100px'/>";
    L.geoJSON(parks, {
        pointToLayer: function (feature, latlng) {
            return L.marker(latlng, { icon: treeIcon });
        }
    })
        .bindPopup(customPopup)
        .addTo(map);
</script>
